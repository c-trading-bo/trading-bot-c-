name: Portfolio Heat Management (Team)

"on":
  schedule:
    # 24/7 PORTFOLIO HEAT MANAGEMENT (ENTERPRISE RISK CONTROL)
    # CONTINUOUS RISK MONITORING - Higher frequency during active trading
    - cron: '*/30 0-5 * * *'         # Every 30 min Asian session
    - cron: '*/20 6-11 * * *'        # Every 20 min European session  
    - cron: '*/15 14-22 * * 1-5'     # Every 15 min US trading hours
    - cron: '*/45 12-13,23 * * *'    # Every 45 min low-activity periods
    # Total: 72 runs/day = Continuous risk monitoring
  workflow_dispatch:

permissions:
  contents: read
  actions: read

jobs:
  manage-heat:
    runs-on: ubuntu-latest
    timeout-minutes: 2
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
    
    - name: Install Dependencies
      run: |
        pip install --upgrade pip
        pip install pandas numpy json-logging
        
    - name: Calculate Portfolio Heat
      run: |
        python << 'EOF'
        import json
        import os
        from datetime import datetime
        import numpy as np
        
        print(f"[HEAT] Starting portfolio heat calculation at {datetime.utcnow()}")
        
        # Load existing data sources
        market_data = {}
        regime_data = {}
        
        # Try to load market data
        try:
            if os.path.exists('data/es_nq/latest_analysis.json'):
                with open('data/es_nq/latest_analysis.json', 'r') as f:
                    market_data = json.load(f)
        except:
            pass
        
        # Try to load regime data
        try:
            if os.path.exists('data/regime/current.json'):
                with open('data/regime/current.json', 'r') as f:
                    regime_data = json.load(f)
        except:
            pass
        
        # Calculate portfolio heat metrics
        heat_score = 0.5  # Base heat level
        max_position_size = 1.0  # Base position size
        risk_multiplier = 1.0
        
        # Adjust based on market volatility
        if market_data:
            for symbol, data in market_data.items():
                if 'volatility' in data:
                    vol = data['volatility']
                    if vol > 2.0:  # High volatility
                        heat_score += 0.2
                    elif vol > 1.5:
                        heat_score += 0.1
        
        # Adjust based on regime
        if regime_data:
            regime = regime_data.get('regime', 'UNKNOWN')
            if 'HIGH_VOLATILITY' in regime:
                heat_score += 0.3
                max_position_size *= 0.7  # Reduce position size
            elif 'BEARISH' in regime:
                heat_score += 0.2
                max_position_size *= 0.8
            elif 'BULLISH' in regime:
                heat_score -= 0.1
                max_position_size *= 1.1
        
        # Cap heat score
        heat_score = max(0.0, min(1.0, heat_score))
        max_position_size = max(0.1, min(2.0, max_position_size))
        
        # Determine risk level
        if heat_score < 0.3:
            risk_level = "LOW"
            risk_color = "â‰¡Æ’Æ’Ã³"
        elif heat_score < 0.6:
            risk_level = "MEDIUM"
            risk_color = "â‰¡Æ’Æ’Ã­"
        elif heat_score < 0.8:
            risk_level = "HIGH"
            risk_color = "â‰¡Æ’Æ’Ã¡"
        else:
            risk_level = "EXTREME"
            risk_color = "â‰¡Æ’Ã¶â”¤"
        
        # Calculate recommended actions
        recommendations = []
        if heat_score > 0.7:
            recommendations.append("REDUCE_POSITIONS")
            recommendations.append("INCREASE_STOPS")
        elif heat_score > 0.5:
            recommendations.append("MONITOR_CLOSELY")
        else:
            recommendations.append("NORMAL_OPERATIONS")
        
        # Portfolio heat data
        heat_data = {
            'timestamp': datetime.utcnow().isoformat(),
            'heat_score': float(heat_score),
            'risk_level': risk_level,
            'max_position_size': float(max_position_size),
            'risk_multiplier': float(risk_multiplier),
            'recommendations': recommendations,
            'metrics': {
                'market_volatility_impact': bool(market_data),
                'regime_impact': bool(regime_data),
                'current_regime': regime_data.get('regime', 'UNKNOWN') if regime_data else 'UNKNOWN'
            },
            'alerts': {
                'high_heat': heat_score > 0.7,
                'extreme_heat': heat_score > 0.8,
                'regime_change': False  # Could be enhanced with historical data
            }
        }
        
        # Save heat data
        os.makedirs('data/portfolio', exist_ok=True)
        with open('data/portfolio/heat_management.json', 'w') as f:
            json.dump(heat_data, f, indent=2)
        
        print(f"[HEAT] {risk_color} Portfolio Heat: {heat_score:.2f} ({risk_level})")
        print(f"[HEAT] Max Position Size: {max_position_size:.2f}x")
        print(f"[HEAT] Recommendations: {', '.join(recommendations)}")
        
        if heat_data['alerts']['high_heat']:
            print("â‰¡Æ’ÃœÂ¿ [ALERT] High portfolio heat detected!")
        
        EOF

    - name: "ðŸ”— Integrate with BotCore Decision Engine"
      run: |
        echo "ðŸ”— Converting Portfolio Heat analysis to BotCore format..."
        
        # Run data integration script for risk assessment
        python Intelligence/scripts/workflow_data_integration.py \
          --workflow-type "portfolio_heat" \
          --data-path "data/portfolio/heat_management.json" \
          --output-path "Intelligence/data/integrated/portfolio_risk_assessment.json"
        
        echo "âœ… BotCore risk integration complete"

    - name: "ðŸ“¤ Commit Integrated Data"
      run: |
        git config user.name "GitHub Actions"
        git config user.email "actions@github.com"
        git add Intelligence/data/integrated/
        git add data/portfolio/
        git diff --quiet || git commit -m "ðŸ”¥ Portfolio Heat: BotCore-integrated risk assessment $(date -u +%Y%m%d_%H%M%S)"
        git push || echo "No changes to push"
