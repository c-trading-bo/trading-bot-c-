name: Intermarket Correlations ‚ö° (OPTIMIZED)
on:
  schedule:
    # OPTIMIZED INTERMARKET (TIER 4)
    - cron: '0 16 * * 1-5'  # Daily at 11 AM EST (market hours)
    # Total: 1 run/day
  workflow_dispatch:


permissions:
  contents: write

jobs:
  intermarket:
    runs-on: ubuntu-latest
    timeout-minutes: 30  # üõ°Ô∏è Prevent hanging
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v4
        with:
          python-version: '3.9'
      - run: pip install --quiet --no-warn-script-location yfinance pandas numpy scipy requests beautifulsoup4 ta pytrends fredapi
      - run: python Intelligence/scripts/correlations.py
      - run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git add Intelligence/data/
          git diff --quiet || git commit -m "Update intermarket correlations analysis"
          git push
